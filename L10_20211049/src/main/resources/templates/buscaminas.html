<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>El Tesoro del Muki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        td {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            font-weight: bold;
            position: relative;
            background: #f8f9fa;
        }

        .descubierto {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .bomba1 {
            background-color: #fff3cd;
            border-color: #ffeaa7;
            animation: pulse 1s infinite;
        }

        .bomba2 {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            animation: shake 0.5s infinite;
        }

        button {
            width: 100%;
            height: 100%;
            border: none;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background: linear-gradient(45deg, #0984e3, #74b9ff);
            transform: scale(1.05);
        }

        .manual-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #dee2e6;
        }

        .manual-form input {
            padding: 8px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .manual-form button {
            width: auto;
            height: auto;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            font-size: 16px;
        }

        .message {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .win-message {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            animation: celebration 2s infinite;
        }

        .lose-message {
            background: linear-gradient(45deg, #d63031, #e17055);
            color: white;
            animation: shake 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üí£ El Tesoro del Muki üí£</h1>

    <!-- Mostrar mensaje de p√©rdida -->
    <div th:if="${perdio}" class="message lose-message">
        <h2>üí• ¬°Perdiste! Has encontrado demasiadas bombas üí•</h2>
        <form th:action="@{/buscaminas/reiniciar}" method="post">
            <button type="submit" style="background: linear-gradient(45deg, #74b9ff, #0984e3);">üîÅ Reiniciar Juego</button>
        </form>
    </div>

    <!-- Mostrar mensaje de victoria -->
    <div th:if="${gano}" class="message win-message">
        <h2>üèÜ ¬°Ganaste! ¬°Has encontrado el tesoro! üèÜ</h2>
        <form th:action="@{/buscaminas/reiniciar}" method="post">
            <button type="submit" style="background: linear-gradient(45deg, #00b894, #00cec9);">üîÅ Jugar otra vez</button>
        </form>
    </div>

    <!-- TABLERO DEL JUEGO -->
    <table>
        <tr th:each="fila, filaLoop : ${tablero}">
            <td th:each="celda, colLoop : ${fila}">

                <!-- Si la celda ya fue descubierta -->
                <div th:if="${celda != null}">
                    <div th:switch="${celda}">
                        <span th:case="'‚ö†Ô∏è'" class="bomba1" th:text="${celda}">‚ö†Ô∏è</span>
                        <span th:case="'üí•'" class="bomba2" th:text="${celda}">üí•</span>
                        <span th:case="*" class="descubierto" th:text="${celda}">0</span>
                    </div>
                </div>

                <!-- Si la celda NO ha sido descubierta - SOLO MOSTRAR BOT√ìN -->
                <div th:if="${celda == null}">
                    <!-- Bot√≥n para jugar si no est√° en modo game over -->
                    <form th:if="${!perdio and !gano}" th:action="@{/buscaminas/jugar}" method="post" style="margin: 0;">
                        <input type="hidden" name="fila" th:value="${filaLoop.index}" />
                        <input type="hidden" name="columna" th:value="${colLoop.index}" />
                        <button type="submit">‚ùì</button>
                    </form>
                </div>

            </td>
        </tr>
    </table>

    <!-- Formulario manual para ingresar coordenadas -->
    <div th:if="${!perdio and !gano}" class="manual-form">
        <h3>üîç Explorar por coordenadas</h3>
        <form th:action="@{/buscaminas/jugar}" method="post">
            <label>Fila (0-7):
                <input type="number" name="fila" required min="0" max="7" />
            </label>
            <label>Columna (0-7):
                <input type="number" name="columna" required min="0" max="7" />
            </label>
            <button type="submit">Explorar üîç</button>
        </form>
    </div>

    <!-- Bot√≥n para reiniciar siempre disponible -->
    <div style="margin-top: 20px;">
        <form th:action="@{/buscaminas/reiniciar}" method="post">
            <button type="submit" style="background: linear-gradient(45deg, #636e72, #2d3436); width: auto; height: auto; padding: 10px 20px;">
                üéÆ Nuevo Juego
            </button>
        </form>
    </div>
</div>

</body>
</html>
